<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بث كورة مباشر</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg1:#0f0c29;
      --bg2:#302b63;
      --text:#fff;
      --glass: rgba(255,255,255,0.08);
      --accent:#ff6b6b;
      --radius:14px;
      --transition:.35s cubic-bezier(.4,.2,.2,1);
      --shadow:0 30px 80px -20px rgba(0,0,0,0.5);
    }
    [data-theme="light"] {
      --bg1:#1f4f8b;
      --bg2:#0f2d52;
      --text:#f0f5fa;
      --glass: rgba(255,255,255,0.12);
    }

    *{box-sizing:border-box;}
    body {
      margin:0;
      font-family:"Segoe UI", system-ui,-apple-system,Segoe,Roboto,sans-serif;
      background: linear-gradient(135deg,var(--bg1), var(--bg2));
      min-height:100vh;
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      padding:10px 15px 100px;
      transition: background var(--transition);
    }

    audio { display:none; }

    .topbar {
      max-width:1200px;
      margin:12px auto 8px;
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      justify-content: space-between;
      gap:10px;
    }
    .logo {
      display:flex;
      align-items:center;
      gap:8px;
      font-size:1.4rem;
      font-weight:700;
      padding:12px 20px;
      background: var(--glass);
      border-radius:50px;
      backdrop-filter: blur(14px);
      position:relative;
      box-shadow: var(--shadow);
    }
    .logo i { color: var(--accent); margin-left:6px; }

    .search-wrapper {
      position:relative;
      flex:1;
      min-width:220px;
      max-width:600px;
    }
    .search-wrapper input {
      width:100%;
      padding:14px 50px 14px 18px;
      border:none;
      border-radius:50px;
      background: rgba(255,255,255,0.07);
      color: var(--text);
      font-size:15px;
      outline:none;
      backdrop-filter: blur(10px);
      transition: var(--transition);
      box-shadow: 0 18px 60px -10px rgba(0,0,0,0.4);
    }
    .search-wrapper i {
      position:absolute;
      right:16px;
      top:50%;
      transform: translateY(-50%);
      font-size:18px;
      color: rgba(255,255,255,0.65);
    }

    .actions {
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .btn {
      cursor:pointer;
      border:none;
      padding:10px 16px;
      border-radius:50px;
      font-size:14px;
      font-weight:600;
      background: rgba(255,255,255,0.08);
      color: var(--text);
      display:inline-flex;
      align-items:center;
      gap:6px;
      backdrop-filter: blur(12px);
      transition: var(--transition);
      box-shadow: 0 18px 50px -5px rgba(255,107,107,0.4);
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 25px 70px -5px rgba(255,107,107,0.5);
    }

    .categories {
      max-width:1200px;
      margin:25px auto 40px;
      display:grid;
      gap:24px;
    }

    .category {
      background: var(--glass);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:16px;
      padding:20px 18px 16px;
      backdrop-filter: blur(16px);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .category h2 {
      margin:0;
      font-size:1.25rem;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .category h2 i { color: var(--accent); }

    .channels {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
      gap:18px;
    }
    .channel {
      background: rgba(255,255,255,0.04);
      border-radius:12px;
      padding:12px 10px 14px;
      position:relative;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      transition: var(--transition);
      border:1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
    }
    .channel img {
      width:70px;
      height:70px;
      object-fit:contain;
      border-radius:10px;
      background: rgba(255,255,255,0.05);
      padding:6px;
      flex-shrink:0;
    }
    .channel-name {
      font-size:13px;
      font-weight:600;
      text-align:center;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      width:100%;
    }
    .channel .badge {
      position:absolute;
      top:8px;
      left:8px;
      background: var(--accent);
      padding:4px 10px;
      font-size:9px;
      border-radius:999px;
      text-transform:uppercase;
      font-weight:700;
      letter-spacing:0.5px;
    }
    .channel:hover {
      transform: translateY(-3px);
      box-shadow: 0 35px 85px -15px rgba(255,107,107,0.4);
    }
    .no-results {
      text-align:center;
      padding:50px 10px;
      font-size:16px;
      opacity:.9;
    }

    /* مودال المشغل */
    #playerModal {
      position:fixed;
      inset:0;
      display:none;
      justify-content:center;
      align-items:center;
      padding:20px;
      z-index:9999;
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,0.85);
      flex-direction:column;
      gap:14px;
    }
    .modal-container {
      width:100%;
      max-width:960px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .modal-header {
      display:flex;
      justify-content: space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:8px;
    }
    .now-playing {
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:700;
      font-size:16px;
    }
    .video-wrapper {
      position:relative;
      width:100%;
      aspect-ratio:16/9;
      background:#000;
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 40px 100px -20px rgba(255,107,107,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    video {
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius:6px;
    }
    .controls-group {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .action-btn {
      border:none;
      padding:9px 16px;
      border-radius:50px;
      font-weight:600;
      cursor:pointer;
      background: linear-gradient(135deg,var(--accent), #ff8e8e);
      color:#fff;
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:13px;
      transition:.25s ease;
    }
    .action-btn:active { transform: translateY(1px); }
    .loader {
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(4px);
      color:#fff;
      font-size:14px;
      gap:8px;
    }

    .footer {
      text-align:center;
      padding:16px 8px;
      margin-top:60px;
      font-size:12px;
      opacity:.7;
      max-width:1000px;
      margin-left:auto;
      margin-right:auto;
    }

    #socialLinks {
      text-align:center;
      margin-top:8px;
      display:flex;
      gap:16px;
      justify-content:center;
      flex-wrap:wrap;
      font-size:0;
    }
    #socialLinks a {
      text-decoration:none;
    }

    /* مودال الإعدادات */
    #settingsModal {
      position:fixed;
      inset:0;
      display:none;
      backdrop-filter:blur(14px);
      background:rgba(0,0,0,0.85);
      z-index:10000;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    #settingsContent {
      max-width:500px;
      width:100%;
      background: rgba(255,255,255,0.05);
      border-radius:16px;
      padding:25px;
      position:relative;
      backdrop-filter:blur(18px);
      box-shadow:0 40px 100px -20px rgba(255,107,107,0.4);
      color: var(--text);
    }
    #settingsContent h2 {
      margin-top:0;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .input-group {
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-bottom:10px;
    }
    .input-group label {
      display:block;
      font-size:12px;
      margin-bottom:4px;
      opacity:.9;
    }
    .input-group input {
      width:100%;
      padding:10px;
      border-radius:8px;
      border:none;
      background:rgba(255,255,255,0.08);
      color:inherit;
      font-size:14px;
      outline:none;
    }
    .settings-actions {
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:8px;
    }

    .close-small {
      background:rgba(255,255,255,0.08);
      border:none;
      border-radius:50%;
      width:38px;
      height:38px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      position:relative;
      font-size:16px;
      gap:0;
    }

    @media (max-width:1024px){
      .channel img { width:60px; height:60px; }
    }
    @media (max-width:768px){
      .categories { gap:18px; }
      .topbar { flex-direction:column; align-items:stretch; }
      .logo { margin-bottom:6px; }
    }
    @media (max-width:480px){
      .channel img { width:50px; height:50px; }
    }
  </style>
</head>
<body>

  <!-- أصوات تفاعلية -->
  <audio id="clickSound" src="https://assets.codepen.io/3/coin.mp3" preload="auto"></audio>

  <div id="content" class="categories"></div>

  <!-- مودال المشغل -->

        </div>
      </div>
      <div class="video-wrapper">
        <div class="loader" id="videoLoader">
          <div><i class="fas fa-spinner fa-spin" style="font-size:28px;"></i></div>
          <div>جارٍ الاتصال بالبث...</div>
        </div>
        <video id="videoPlayer" playsinline controls></video>
      </div>
    </div>

    const storedTheme = localStorage.getItem("theme") || "dark";
    if (storedTheme === "light") document.documentElement.setAttribute("data-theme","light");
    updateTheme();
    function updateTheme(){
      const isLight = document.documentElement.getAttribute("data-theme")==="light";
      themeToggle.innerHTML = `<i class="fas ${isLight? "fa-sun":"fa-moon"}"></i> تبديل الوضع`;
    }
    themeToggle.addEventListener("click", ()=>{
      const curr = document.documentElement.getAttribute("data-theme")==="light" ? "dark":"light";
      document.documentElement.setAttribute("data-theme", curr);
      localStorage.setItem("theme", curr);
      updateTheme();
    });

    document.getElementById("year").textContent = new Date().getFullYear();

      { "name": "باب الحارة", "url": "https://shls-live-enc.edgenextcdn.net/out/v1/948c54279b594944adde578c95f1d7d1/index.m3u8", "logo": "https://i.imgur.com/QtlnZbq.png", "category": "Shahid" },
      { "name": "MBC 1", "url": "https://mbc1na-prod-dub-enc.edgenextcdn.net/out/v1/84ab37e99d6e4b16b33c6600f94f6ccb/index_6.m3u8", "logo": "https://jzu4.github.io/files/img/C6630DD3 -4242-B800-38FB40DE2BA2.png", "category": "MBC" }
    ];

    // تجميع
    const grouped = {};
    channels.forEach(c => {
      if (!grouped[c.category]) grouped[c.category] = [];
      grouped[c.category].push(c);
    });

    // عناصر DOM
    const content = document.getElementById("content");
    const searchInput = document.getElementById("searchInput");
    const playerModal = document.getElementById("playerModal");
    const video = document.getElementById("videoPlayer");
    const nowPlayingText = document.getElementById("nowPlayingText");
    const videoLoader = document.getElementById("videoLoader");
    const closeBtn = document.getElementById("closeBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    let hls = null;

    // عرض القنوات
    function renderChannels() {
      content.innerHTML = "";
      for (const cat in grouped) {
        const section = document.createElement("div");
        section.className = "category";
        section.dataset.category = cat;

        const title = document.createElement("h2");
        title.innerHTML = `<i class="fas fa-${getCategoryIcon(cat)}"></i> ${cat} <span style="margin-left:6px;font-size:13px;color:rgba(255,255,255,0.7);">(${grouped[cat].length})</span>`;
        section.appendChild(title);

        const container = document.createElement("div");
        container.className = "channels";

        grouped[cat].forEach(channel => {
          const card = document.createElement("div");
          card.className = "channel";
          card.dataset.name = channel.name.toLowerCase();
          card.dataset.category = channel.category;

          card.innerHTML = `
            <div class="badge">${channel.category}</div>
            <img loading="lazy" src="${channel.logo}" alt="${channel.name}" onerror="this.src='https://via.placeholder.com/80x80?text=Logo'"/>
            <div class="channel-name">${channel.name}</div>
          `;

          card.addEventListener("click", () => {
            clickSound.currentTime = 0; clickSound.play().catch(()=>{});
            playChannel(channel);
          });

          container.appendChild(card);
        });

        section.appendChild(container);
        content.appendChild(section);
      }
      applySearch();
    }

    function getCategoryIcon(category) {
      const map = {
        "BeIN Sports": "football-ball",
        "SSC": "tv",
        "ON Sports": "tv",
        "Saudi Arabia": "flag",
        "Shahid": "play-circle",
        "MBC": "play-circle"
      };
      return map[category] || "globe";
    }

    // بحث
    searchInput.addEventListener("input", applySearch);
    function applySearch() {
      const term = searchInput.value.trim().toLowerCase();
      let any=false;
      document.querySelectorAll(".channel").forEach(ch => {
        const name = ch.dataset.name || "";
        const cat = (ch.dataset.category||"").toLowerCase();
        if (name.includes(term) || cat.includes(term)) {
          ch.style.display="";
          any=true;
        } else ch.style.display="none";
      });
      if (!any) {
        if (!document.querySelector(".no-results")) {
          const msg = document.createElement("div");
          msg.className="no-results";
          msg.textContent="ما في قنوات تطابق البحث.";
          content.appendChild(msg);
        }
      } else {
        document.querySelectorAll(".no-results").forEach(n=>n.remove());
      }
    }

    // تشغيل قناة
    function playChannel(channel) {
      nowPlayingText.textContent = channel.name;
      videoLoader.style.display = "flex";
      if (hls) { hls.destroy(); hls = null; }
      video.pause();
      video.src = "";
      playerModal.style.display = "flex";

      setTimeout(() => {
        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(channel.url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play().catch(()=>{});
            videoLoader.style.display = "none";
          });
          hls.on(Hls.Events.ERROR, (e,d)=> {
            videoLoader.innerHTML = "<div>فشل تحميل البث. حاول مرة ثانية.</div>";
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = channel.url;
          video.addEventListener("loadedmetadata", () => {
            video.play().catch(()=>{});
            videoLoader.style.display = "none";
          }, { once:true });
        } else {
          videoLoader.innerHTML = "<div>المتصفح لا يدعم البث.</div>";
        }
      }, 200);
    }

    // إغلاق
    closeBtn.addEventListener("click", () => {
      if (hls) { hls.destroy(); hls = null; }
      video.pause();
      playerModal.style.display = "none";
      closeSound.currentTime = 0; closeSound.play().catch(()=>{});
    });
    playerModal.addEventListener("click", (e)=>{
      if (e.target === playerModal) {
        if (hls) { hls.destroy(); hls = null; }
        video.pause();
        playerModal.style.display = "none";
      }
    });

    fullscreenBtn.addEventListener("click", ()=>{
      if (video.requestFullscreen) video.requestFullscreen();
      else if (video.webkitEnterFullscreen) video.webkitEnterFullscreen();
    });

    // ----- إعدادات مواقع التواصل -----
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsModal = document.getElementById("settingsModal");
    const closeSettings = document.getElementById("closeSettings");
    const saveSocials = document.getElementById("saveSocials");
    const resetSocials = document.getElementById("resetSocials");
    const socialLinksContainer = document.getElementById("socialLinks");

    const inputs = {
      x: document.getElementById("social_x"),
      instagram: document.getElementById("social_instagram"),
      telegram: document.getElementById("social_telegram"),
      youtube: document.getElementById("social_youtube"),
      whatsapp: document.getElementById("social_whatsapp"),
      snapchat: document.getElementById("social_snapchat")
    };

    const DEFAULT_SOCIALS = {
      x: "https://x.com/ei_6m?s=21",
      instagram: "",
      telegram: "",
      youtube: "",
      whatsapp: "",
      snapchat: "https://t.snapchat.com/pzsuDW65"
    };

    function loadSocials() {
      const stored = JSON.parse(localStorage.getItem("socials") || "{}");
      const combined = { ...DEFAULT_SOCIALS, ...stored };
      inputs.x.value = combined.x || "";
      inputs.instagram.value = combined.instagram || "";
      inputs.telegram.value = combined.telegram || "";
      inputs.youtube.value = combined.youtube || "";
      inputs.whatsapp.value = combined.whatsapp || "";
      inputs.snapchat.value = combined.snapchat || "";
      renderSocialIcons(combined);
    }

    function renderSocialIcons(obj) {
      socialLinksContainer.innerHTML = "";
      const list = [
        { key: "x", icon: "fa-x-twitter", label: "X" },
        { key: "instagram", icon: "fa-instagram", label: "إنستغرام" },
        { key: "telegram", icon: "fa-telegram", label: "تيليجرام" },
        { key: "youtube", icon: "fa-youtube", label: "يوتيوب" },
        { key: "whatsapp", icon: "fa-whatsapp", label: "واتساب" },
        { key: "snapchat", icon: "fa-snapchat-ghost", label: "سناب شات" }
      ];
      list.forEach(item => {
        const url = obj[item.key];
        if (url) {
          const a = document.createElement("a");
          a.href = url;
          a.target = "_blank";
          a.rel = "noopener";
          a.setAttribute("aria-label", item.label);
          a.style.fontSize = "18px";
          a.style.display = "inline-flex";
          a.style.alignItems = "center";
          a.style.justifyContent = "center";
          a.style.width = "38px";
          a.style.height = "38px";
          a.style.borderRadius = "50%";
          a.style.background = "rgba(255,255,255,0.08)";
          a.style.margin = "0 4px";
          a.style.transition = "transform .25s ease";
          a.innerHTML = `<i class="fab ${item.icon}"></i>`;
          a.addEventListener("mouseover", () => { a.style.transform = "scale(1.1)"; });
          a.addEventListener("mouseout", () => { a.style.transform = "scale(1)"; });
          socialLinksContainer.appendChild(a);
        }
      });
    }

    saveSocials.addEventListener("click", () => {
      const data = {
        x: inputs.x.value.trim(),
        instagram: inputs.instagram.value.trim(),
        telegram: inputs.telegram.value.trim(),
        youtube: inputs.youtube.value.trim(),
        whatsapp: inputs.whatsapp.value.trim(),
        snapchat: inputs.snapchat.value.trim()
      };
      localStorage.setItem("socials", JSON.stringify(data));
      renderSocialIcons(data);
      alert("تم حفظ روابط التواصل.");
    });

    resetSocials.addEventListener("click", () => {
      localStorage.removeItem("socials");
      loadSocials();
    });

    settingsBtn.addEventListener("click", () => {
      loadSocials();
      settingsModal.style.display = "flex";
      clickSound.currentTime = 0; clickSound.play().catch(()=>{});
    });
    closeSettings.addEventListener("click", () => {
      settingsModal.style.display = "none";
    });

    // بدء الواجهة
    renderChannels();
    loadSocials();
  </script>
</body>
</html>
